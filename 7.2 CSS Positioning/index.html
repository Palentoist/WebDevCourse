<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle
    {
      position: absolute;
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 50%;
      margin-left: 250px;
      margin-top: 150px;

    }
    .blue-box
    {
      background-color: blue;
      height: 300px;
      width: 500px;
    }
    #full-body
    {
      margin-top: 200px;
      margin-left: 200px;
    }
  </style>
</head>

<body>
  <div id="full-body">
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
</div>

</body>

</html>
